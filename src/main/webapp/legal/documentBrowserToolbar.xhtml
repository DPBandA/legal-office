<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left">
            <ui:remove>
                <p:commandButton value="New"
                                 actionListener="#{legalDocumentManager.createNewLegalDocument}"
                                 onstart="PF('longProcessDialogVar').show();"                 
                                 oncomplete="PF('longProcessDialogVar').hide();"
                                 onerror="PF('connectionErrorDialog').show();"
                                 title="Add a new document"
                                 icon="ui-icon ui-icon-plus"
                                 process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":mainTabViewForm:mainTabView,:headerForm:growl3"
                            listener="#{legalDocumentManager.documentDialogReturn}" />

                </p:commandButton>
            </ui:remove>
            <p:menuButton value="New">   
                <p:menuitem>
                    <p:commandButton
                        actionListener="#{legalDocumentManager.createNewLegalDocument}"
                        style="width: 300%;text-align: left;background: none;border: 0;"
                        onstart="PF('longProcessDialogVar').show();"                 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        onerror="PF('connectionErrorDialog').show();"
                        value="Document"       
                        update="headerForm:growl3"
                        title="Add a new document"
                        icon="ui-icon-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView,:headerForm:growl3"
                                listener="#{legalDocumentManager.documentDialogReturn}" />

                    </p:commandButton>
                </p:menuitem>
                <p:menuitem >       
                    <p:commandButton 
                        value="Document type"
                        icon="ui-icon-plus" 
                        style="width: 300%;text-align: left;background: none;border: 0;"
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        actionListener="#{legalDocumentManager.createNewDocumentType}"                                            
                        process="@this"
                        title="Add a new document type" />
                </p:menuitem>
                <p:menuitem >
                    <p:commandButton 
                        value="Classification"
                        icon="ui-icon-plus" 
                        style="width: 300%;text-align: left;background: none;border: 0;"
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        actionListener="#{legalDocumentManager.createNewClassification}"                                            
                        process="@this"
                        title="Add a new classification" />
                </p:menuitem>
            </p:menuButton>   
        </p:toolbarGroup>
    </p:toolbar>

</html>
