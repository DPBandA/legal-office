<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:menubar id="main_menubar" style="width: 100%;" autoDisplay="false">

        <p:submenu label="Legal" 
                   rendered="#{legalDocumentManager.user.hasModule('legalDocumentManager')}"
                   icon="pi pi-file" >

            <p:menuitem
                actionListener="#{legalDocumentManager.createNewLegalDocument}"
                value="Document" 
                title="Add a new document"
                icon="pi pi-plus"
                process="@this" >

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView"
                        listener="#{legalDocumentManager.documentDialogReturn}" />

            </p:menuitem>

            <p:menuitem  
                value="Document type"
                icon="pi pi-plus" 
                actionListener="#{legalDocumentManager.createNewDocumentType}" 
                process="@this"
                title="Add a new document type" />

            <p:menuitem 
                value="Classification"
                icon="pi pi-plus" 
                actionListener="#{legalDocumentManager.createNewClassification}" 
                process="@this"
                title="Add a new classification" />

            <p:divider />

            <p:menuitem value="Document Browser"
                        title="Open the Legal Document Browser" 
                        icon="pi pi-copy"
                        rendered="#{systemManager.user.hasModule('legalDocumentManager')}"
                        actionListener="#{legalDocumentManager.openDocumentBrowser}"                            
                        process="@this"/> 

        </p:submenu>

        <p:submenu label="Clients" 
                   icon="pi pi-users" >

            <p:menuitem
                actionListener="#{clientManager.createNewClient}"                
                rendered="#{clientManager.user.can('AddClient')}"
                global="true" 
                value="Client"
                title="Create new client"
                icon="pi pi-plus"
                process="@this" >

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:clientsTable" />

            </p:menuitem>

            <p:divider />

            <p:menuitem value="Client Management"
                        title="Open the Clients tab"
                        icon="pi pi-users"
                        actionListener="#{legalDocumentManager.openClientsTab}" 
                        process="@this" />

        </p:submenu>

        <p:submenu label="Reports" 
                   icon="pi pi-chart-bar" >  

            <p:menuitem value="Reports"
                        title="Open the Reports tab"
                        icon="pi pi-chart-bar"
                        actionListener="#{reportManager.openReportDialog('Legal')}" 
                        process="@this" />

            <p:menuitem value="Report Templates"
                        title="Open the Report Templates tab"
                        icon="pi pi-book"
                        rendered="#{systemManager.user.hasModule('reportManager')}"
                        actionListener="#{reportManager.openReportTemplatesTab}" 
                        process="@this" />

        </p:submenu>

        <p:submenu rendered="#{systemManager.user.hasModule('systemManager')}"
                   label="System" 
                   icon="pi pi-server" >

            <p:submenu label="Entity Managers" 
                       icon="pi pi-database" >

                <p:menuitem value="System Management (SM)"
                            title="Edit SM entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('SMEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem>

                <p:menuitem value="Financial Management (FM)"
                            title="Edit FM entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('FMEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem>

                <p:menuitem value="Job Management &amp; Tracking System (JMTS)"
                            title="Edit JMTS entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('JMTSEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem> 

                <p:menuitem value="Client Management (CM)"
                            title="Edit CM entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('CMEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem> 

                <p:menuitem value="Human Resource Management (HRM)"
                            title="Edit HRM entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('HRMEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem> 

                <p:menuitem value="Report Management (RM)"
                            title="Edit RM entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('RMEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem> 

                <p:menuitem value="Standards Compliance (SC)"
                            title="Edit SC entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('SCEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem> 

                <p:menuitem value="LegalOffice (LO)"
                            title="Edit LO entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('LOEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem> 

                <p:menuitem value="LabelPrint (LP)"
                            title="Edit LP entity manager"
                            icon="pi pi-cog"
                            actionListener="#{systemManager.editEM('LPEM')}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:menuitem> 

            </p:submenu>

            <p:divider />

            <p:menuitem 
                actionListener="#{systemManager.mainTabView.openTab('System Administration')}" 
                title="System administration" 
                rendered="#{systemManager.user.hasModule('systemManager')}"
                value="System Administration" 
                icon="pi pi-server" />   

        </p:submenu>

    </p:menubar>

</html>
