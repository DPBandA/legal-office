<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="loSearchPanel" header="Search">
        
        <h:panelGrid columns="2" cellspacing="5" >
            <p:outputLabel value="Type" />            
            <p:selectOneMenu value="#{legalDocumentManager.searchType}" >

                <f:selectItems value="#{legalDocumentManager.groupedSearchTypes}" />

                <p:ajax update="dateField,datePeriod,startSearchDate,endSearchDate" 
                        listener="#{legalDocumentManager.updateSearchType}"
                        global="false" 
                        process="@this" />

            </p:selectOneMenu>

            <p:outputLabel value="Date" />
            <p:selectOneMenu value="#{legalDocumentManager.dateSearchPeriod.dateField}" 
                             title="Select the date field on which to search"
                             id="dateField" >
              
                <f:selectItems value="#{legalDocumentManager.dateSearchFields}" />

            </p:selectOneMenu>

            <p:outputLabel value="Period" />               
            <p:selectOneMenu value= "#{legalDocumentManager.dateSearchPeriod.name}" 
                             id="datePeriod" >

                <p:ajax listener="#{legalDocumentManager.dateSearchPeriod.initDatePeriod}"
                        global="false"
                        update="startSearchDate,endSearchDate"
                        process="@this" />

                <f:selectItems value="#{legalDocumentManager.datePeriods}"/>

            </p:selectOneMenu>
            <p:outputLabel value="Start" />
            <p:calendar id="startSearchDate"
                        value="#{legalDocumentManager.dateSearchPeriod.startDate}"                    
                        size="17"
                        navigator="true"
                        validator="requiredFieldValidator"
                        disabled="#{legalDocumentManager.dateSearchPeriod.startDateDisabled}"
                        pattern="MMM dd, yyyy" />

            <p:outputLabel value="End" />
            <p:calendar id="endSearchDate"
                        value="#{legalDocumentManager.dateSearchPeriod.endDate}"
                        size="17"
                        navigator="true"
                        validator="requiredFieldValidator"
                        disabled="#{legalDocumentManager.dateSearchPeriod.endDateDisabled}"
                        pattern="MMM dd, yyyy" />

        </h:panelGrid>   

        <p:inputText value="#{legalDocumentManager.searchText}"  
                     id="searchText" >

            <p:ajax event="keyup"
                    global="false"
                    listener="#{legalDocumentManager.updateSearch}"
                    process="@this"/>

        </p:inputText>                    

        <p:spacer width="5" />
        <p:commandButton id="legalDocumentSearchButton"
                         class="search-button"   
                         actionListener="#{legalDocumentManager.doDefaultSearch}"
                         update=":mainTabViewForm:mainTabView"
                         icon="pi pi-search"
                         process="@form" />

        <p:watermark value="Enter search text" for="searchText" />

    </p:panel>

</html>
